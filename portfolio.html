<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            z-index: 1000;
        }
        
        #navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        
        #navbar a:hover {
            background-color: #555;
        }
        
        #welcome-section {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        #welcome-section h1 {
            font-size: 2.5em;
        }
        
        #projects {
            padding: 20px;
        }
        
        .project-tile {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        
        .project-tile h3 {
            margin-top: 0;
        }
        
        @media (max-width: 768px) {
            #navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        
            #navbar a {
                padding: 5px;
            }
        
            #welcome-section h1 {
                font-size: 2em;
            }
        }
        </style>
</head>
<body>
    <nav id="navbar">
        <a href="#welcome-section">Home</a>
        <a href="#projects">Projects</a>
        <a id="profile-link" href="https://github.com/yourusername" target="_blank">GitHub Profile</a>
    </nav>

    <section id="welcome-section">
        <h1>Welcome to My Portfolio</h1>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-tile">
            <h3>Project One</h3>
            <p>Description of Project One.</p>
            <a href="https://example.com/project-one" target="_blank">View Project</a>
        </div>
    </section>
</body>
</html>
